services:
  - type: web
    name: ai-consultancy-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: ai-consultancy-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-consultancy-redis
          property: connectionString

databases:
  - name: ai-consultancy-db
    databaseName: ai_consultancy
    user: ai_consultancy_user

services:
  - type: redis
    name: ai-consultancy-redis
    maxmemoryPolicy: allkeys-lru